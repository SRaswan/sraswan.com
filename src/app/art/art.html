
<!-- Grid -->
<div class="container m-3" *ngIf="items.length">
  <div class="row g-4">
    <div class="col-lg-4 col-md-6" *ngFor="let it of items">
      <div class="h-100 shadow-sm">
        <div class="bg-image hover-overlay ripple rounded" (click)="open(it)" role="button">
          <img [src]="it.filename" class="w-100" [alt]="it.filename" />
          <div class="mask" style="background-color: rgba(251, 251, 251, 0.2);"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal (single reusable) -->
<div class="modal fade" id="artModal" tabindex="-1" aria-hidden="false">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content bg-dark text-light">
      <div class="modal-body p-0">
        <div class="ratio" [ngClass]="'ratio-4x3'">
          <img *ngIf="active" [src]="active.filename" class="w-100 h-100 object-fit-contain" [alt]="active.filename" />
        </div>
      </div>
      <div class="px-3 py-2 d-flex justify-content-between align-items-center">
        <div class="small text-secondary">{{ active?.filename }}</div>
        <button type="button" class="btn btn-outline-light btn-sm" data-bs-dismiss="modal" (click)="clear()">Close</button>
      </div>
    </div>
  </div>
</div>
