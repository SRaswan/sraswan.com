<div class="container my-1">
  <div class="row justify-content-center">
    <div class="col-10">
      <h1 class="display-5 border-bottom pb-1 mb-2" style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;">Projects</h1>

      <div *ngIf="loading" class="text-secondary">Loadingâ€¦</div>
      <div *ngIf="error" class="text-danger">{{ error }}</div>
      <div class="text-secondary lead fs-6 mb-2" *ngIf="updatedAt">
        Updated {{ updatedAt | date:'medium' }}
      </div>
      <div class="row g-3 mb-5" *ngIf="!loading && !error">
        
        <div class="col-lg-4 col-md-6" *ngFor="let p of projects">
          <div class="card">
            <ng-container *ngIf="p.image">
              <img [src]="p.image" [alt]="p.title" class="card-img-top object-fit-cover" style="height: 190px;">
            </ng-container>

            <div class="card-body d-flex flex-column">
              <h3 class="card-title mb-2 h5">{{ p.title }}</h3>

              <div class="mb-2">
                <span class="tech-tag" *ngFor="let s of p.skills">{{ s }}</span>
              </div>

              <p class="card-text fs-6 flex-grow-1 mb-2">
                {{ p.description }}
              </p>

              <div class="">
                <a *ngIf="p.blogUrl" [routerLink]="p.blogUrl" class="btn btn-outline-secondary btn-sm me-2">
                  Blog Post
                </a>
                <ng-container *ngFor="let link of p.links || []">
                  <a [href]="link.url" target="_blank" rel="noopener"
                     class="btn btn-sm me-2 btn-primary">
                    {{ link.label }}
                  </a>
                </ng-container>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
